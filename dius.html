<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/dius.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">

      <div class="slides">
        <section data-markdown data-state="dius-title">
          <script type="text/template">
            # HTML slides

            ## Using reveal.js
          </script>
        </section>

        <section data-markdown data-state="dius-body dius-blue">
          <script type="text/template">
            ## Vanilla reveal.js

            See [reveal.js' website](http://lab.hakim.se/reveal-js) for usage

            This is a fork of with DiUS styling

            Trying viewing this in a tall browser, then again with a wide one
          </script>
        </section>

        <section data-markdown data-state="dius-body dius-blue">
          <script type="text/template">
            ## Background colors

            Background colours are applied to the sidebar on the left with:

                data-state="dius-body dius-blue"

            If you don't specify the colors, it uses DiUS Grey
          </script>
        </section>

        <section data-markdown data-background="http://www.publicdomainpictures.net/pictures/40000/velka/path-in-the-woods-13615460746I3.jpg">
          <script type="text/template">
            ## Background images

            You can also set background images with:

                data-background="image.jpg"

            Note missing sidebar on the left
          </script>
        </section>

        <section data-markdown data-state="dius-title dius-green">
          <script type="text/template">
            # Sections
          </script>
        </section>

        <section data-markdown data-state="dius-body dius-green">
          <script type="text/template">
            ## Sections

            Create a section with `data-state="dius-title"`

            I suggest coloring all slides of the same section similarly
          </script>
        </section>

        <section>
          <section data-markdown data-state="dius-title dius-yellow">
            <script type="text/template">
              # Vertical sections

              Press your down button
            </script>
          </section>

          <section data-markdown data-state="dius-body dius-yellow">
            <script type="text/template">
              ## Because I can

              Press `o` or ESC to view on overview
            </script>
          </section>
        </section>

        <section data-markdown data-state="dius-title">
          <script type="text/template">
            # Enjoy!
          </script>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/configuration.js"></script>
  </body>
</html>
